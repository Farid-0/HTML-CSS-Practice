<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-design">
        <div class="container">
            <div class="card-wrapper">
                <div class="card-img">
                    <img src="img/perfume.jpg" alt="">
                </div>
                <div class="card-info">
                    <h3>Perfume</h3>
                    <h2>Gabrielle Essence Eau De Parfum</h2>
                    <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
                     <span class="regular-price">$149.99</span>
                     <span class="discount-price">$169.99</span>
                     <div class="card-btn">
                        <a href="#">Add to Cart</a>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
